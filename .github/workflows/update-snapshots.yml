name: update-snapshots
on:
  workflow_dispatch: {}
jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.x.x
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Update snapshots
        run: npx projen test:update-snapshots
      - name: Check for changes
        id: check_for_changes
        run: |-
          git add .
          git diff --staged --patch --exit-code > repo.patch || echo "has_changes=true" >> $GITHUB_OUTPUT
        shell: bash
      - name: Set git identity
        if: steps.check_for_changes.outputs.has_changes == 'true'
        run: |-
          git config user.email "github-actions@github.com"
          git config user.name "github-actions"
      - name: Commit and push changes
        if: steps.check_for_changes.outputs.has_changes == 'true'
        run: |-
          git commit -s -m "chore: updates snapshots" --no-verify
          git push origin ${{ github.ref_name }} --no-verify
